<nav class="navbar navbar-expand  bg-body-tertiary">
  <div class="container-fluid p-4">
    <a routerLink="index"><img src="assets/img/logo5.png" width="100" height="100" alt=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center" >
        <li class="nav-item">
          <a class="nav-link active text-success" aria-current="page" routerLink="index" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-success" target="_blank" href="https://www.linkedin.com/in/root-gningue">LinkedIn</a>
        </li>
        <li class="nav-item" *ngIf="this.authService.hasRole('ADMIN')">
          <a class="nav-link text-success" routerLink="committer">Committer</a>
        </li>
      </ul>
      <ul class="navbar-nav dropdown">
          <li class="nav-item dropdown">
            <a class="btn btn-sm btn-outline-success dropdown-toggle" href="#">
              <i class="bi bi-person-circle"></i>
              {{this.authService.authenticatedUser?.username}}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item text-success" href="login" (click)="onLogin()"><i class="bi bi-box-arrow-right me-1"></i>Log In</a></li>
              <li><a class="dropdown-item text-success" href="#" routerLink="register">Sign In</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-success" href="#" (click)="handleLogout()"><i class="bi bi-box-arrow-left me-1"></i>Log Out</a></li>
            </ul>
          </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
      <button type="button" class="btn btn-sm btn-outline-success me-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Hire me
      </button>
      </li>
    </ul>

      <!-- Modal  -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-success" id="staticBackdropLabel">Commitment Form</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="formCommitterGroup">
              <!-- Formulaire de Validation -->
              <form class="row g-3 needs-validation" [formGroup]="formCommitterGroup" (ngSubmit)="onSaveCommitter()">
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" name="firstName" id="validationCustom01" formControlName="firstName" required>
                  <div class="invalid-feedback" *ngIf="submitted && formCommitterGroup.controls['firstName'].errors">
                    <div *ngIf="formCommitterGroup.controls['firstName'].errors?.['required']"> First Name is Required !</div>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationCustom02"  formControlName="lastName" required>
                  <div *ngIf="formCommitterGroup.controls['username'].invalid && (formCommitterGroup.controls['username'].dirty || formCommitterGroup.controls['username'].touched)">
                    <div *ngIf="formCommitterGroup.controls['username'].errors?.['required']">Username is required</div>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">E-mail</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" formControlName="mail" aria-describedby="inputGroupPrepend" required>
                    <!-- <div class="invalid-feedback" *ngIf="submitted && formCommitterGroup.controls['mail'].errors">
                      <div *ngIf="formCommitterGroup.controls['mail'].errors['required']"> firstName is Required !</div>
                    </div> -->
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Tel</label>
                  <input type="text" class="form-control" id="validationCustom03" formControlName="tel" required>
                  <!-- <div class="invalid-feedback" *ngIf="submitted && formCommitterGroup.controls['tel'].errors">
                    <div *ngIf="formCommitterGroup.controls['tel'].errors['required']"> firstName is Required !</div>
                  </div> -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">Valided</button>
                </div>
              </form>
              <!-- /Formulaire de Validation -->
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</nav>
